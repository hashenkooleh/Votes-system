<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Voting DApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="votingContractData.js"></script>
    <script
      src="https://cdn.rawgit.com/ethereum/web3.js/1.0/dist/web3.min.js"
      async
      onload="init()"
    ></script>
  </head>

  <body>
    <section class="vote">
      <div class="container">
        <h1>Система голосування побудована на технології блокчейн</h1>
        <div class="vote__hash">
          <span>Унікальне ім'я виборця:</span>
          <p id="from"></p>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Кандидат</th>
                <th>Голоса</th>
                <th>Дія</th>
              </tr>
            </thead>
            <tbody id="table">
              <tr>
                <td colspan="3">Загрузка...</td>
              </tr>
            </tbody>
          </table>
          <button id="result">Результати</button>
        </div>
        <div class="info">
          <div class="log-bar">
            <p>Перелік транзакцій</p>
            <div id="log"></div>
          </div>
          <div id="doughnutChart" class="chart"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="chart.js"></script>
  </body>
</html>
